<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Expanding cards</title>
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url('https://unsplash.it/500?image=10');">
      <h3>Explore the world</h3>
    </div>
    <div class="panel" style="background-image: url('https://unsplash.it/500?image=1003');">
      <h3>Wild Forest</h3>
    </div>
    <div class="panel" style="background-image: url('https://unsplash.it/500?image=1016');">
      <h3>Orange Power</h3>
    </div>
    <div class="panel" style="background-image: url('https://unsplash.it/500?image=1011');">
      <h3>Sunny Lake</h3>
    </div>
    <div class="panel" style="background-image: url('https://unsplash.it/500?image=1043');">
      <h3>Epic Falls</h3>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
